<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <label>nom:</label>
        <input type="text" name="nom"></br>
        <br><label>prenom:</label>
        <input type="text" firstname="prenom"></br>
        <br><label>date de naissance:</label>
        <input type="text" name="date de naissance"></br>
        <br><label>lieu de naissance</label>
        <input type="text" name="lieu de naissance"></br>
    </form></br>
    <label>votre langue maternelle</label></br>
    <select>
        <option>francais</option>
        <option>anglais</option>
        <option>malagasy</option>
    </select></br>
    <br>
    <form>
        <label>votre sexe?</label></br>
        <input type="radio" name="gender" value="male" checked>
        male<br>
        <input type="radio" name="gender" value="female">female<br>
        <input type="radio" name="gender" value="other">other
    </form></br>
    <form>
        <label>êtes vous celibataire?</label></br>
        <input type="radio" name="gender" value="oui">oui</br>
        <input type="radio" name="gender" value="non">non</br>
        <input type="radio" name="gender" value="en coublibataire">en couplibataire</br>
    </form></br>
    <form>
        <label>votre langues maîtrisées</label></br>
        <input type="checkbox" name="gender" value="francais">francais</br>
        <input type="checkbox" name="gender" value="comorien">comorien</br>
        <input type="checkbox" name="gender" value="anglais">anglais</br>
        <input type="checkbox" name="gender" value="malagasy">malagasy</br>
        <input type="checkbox" name="gender" value="mandarin">mandarin</br>
        <input type="checkbox" name="gender" value="arabe">arabe</br>
        <input type="checkbox" name="gender" value="chinois">chinois</br>
    </form>

</body>

</html>
